<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Navegação - Projetos</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #f8fafc;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .status {
        display: flex;
        align-items: center;
        margin: 10px 0;
        padding: 12px;
        border-radius: 8px;
      }
      .success {
        background: #dcfce7;
        color: #166534;
      }
      .error {
        background: #fef2f2;
        color: #dc2626;
      }
      .warning {
        background: #fef3c7;
        color: #d97706;
      }
      .info {
        background: #dbeafe;
        color: #1d4ed8;
      }
      .test-btn {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px 5px;
      }
      .test-btn:hover {
        background: #2563eb;
      }
      #results {
        margin-top: 20px;
        padding: 20px;
        background: #f1f5f9;
        border-radius: 8px;
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
        font-size: 14px;
      }
      .iframe-container {
        margin: 20px 0;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 600px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🧪 Teste de Navegação - Projetos EPU</h1>

      <div class="status info">
        <span
          >🔍 Este teste verifica se a navegação dos cards de projetos está
          funcionando corretamente</span
        >
      </div>

      <div style="margin: 20px 0">
        <button class="test-btn" onclick="testProjectsAPI()">
          🔧 Testar API de Projetos
        </button>
        <button class="test-btn" onclick="openProjectsPage()">
          📋 Abrir Página de Projetos
        </button>
        <button class="test-btn" onclick="testNavigation()">
          🔗 Testar Navegação
        </button>
        <button class="test-btn" onclick="clearResults()">
          🧹 Limpar Resultados
        </button>
      </div>

      <div id="results">
        Clique em um dos botões acima para iniciar o teste...
      </div>

      <div class="iframe-container" id="iframe-container" style="display: none">
        <iframe id="test-frame" src="about:blank"></iframe>
      </div>
    </div>

    <script>
      const results = document.getElementById('results');
      const iframe = document.getElementById('test-frame');
      const iframeContainer = document.getElementById('iframe-container');

      function log(message) {
        results.textContent +=
          new Date().toLocaleTimeString() + ' - ' + message + '\n';
        results.scrollTop = results.scrollHeight;
      }

      function clearResults() {
        results.textContent = 'Resultados limpos...\n';
        iframeContainer.style.display = 'none';
      }

      async function testProjectsAPI() {
        log('🔧 Iniciando teste da API de projetos...');

        try {
          // Primeiro, tentar obter um token
          log('📋 Fazendo login para obter token...');
          const loginResponse = await fetch(
            'http://localhost:4000/api/auth/login',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                email: 'admin@epu.com',
                password: 'admin123',
              }),
            }
          );

          if (!loginResponse.ok) {
            throw new Error(`Login falhou: ${loginResponse.status}`);
          }

          const loginData = await loginResponse.json();
          const token = loginData.data?.token || loginData.token;

          if (!token) {
            throw new Error('Token não recebido do login');
          }

          log('✅ Login bem-sucedido, token obtido');

          // Testar a API de projetos
          log('📊 Buscando projetos...');
          const projectsResponse = await fetch(
            'http://localhost:4000/api/projects',
            {
              headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json',
              },
            }
          );

          if (!projectsResponse.ok) {
            throw new Error(
              `API de projetos falhou: ${projectsResponse.status}`
            );
          }

          const projectsData = await projectsResponse.json();
          const projects =
            projectsData.data?.data ||
            projectsData.data?.projects ||
            projectsData.projects ||
            [];

          log(`✅ API funcionando - ${projects.length} projetos encontrados`);

          if (projects.length > 0) {
            log(
              `📝 Primeiro projeto: ${projects[0].name || projects[0].title || 'Sem nome'}`
            );
            log(`🆔 ID: ${projects[0]._id || projects[0].id || 'Sem ID'}`);
          }

          // Armazenar token para outros testes
          localStorage.setItem('token', token);
          log('💾 Token salvo no localStorage para próximos testes');
        } catch (error) {
          log(`❌ Erro no teste da API: ${error.message}`);
        }
      }

      function openProjectsPage() {
        log('📋 Abrindo página de projetos no iframe...');
        iframeContainer.style.display = 'block';
        iframe.src = 'http://localhost:3000/projetos';

        iframe.onload = () => {
          log('✅ Página de projetos carregada no iframe');
          log('👀 Verifique visualmente se os cards aparecem no iframe acima');
        };

        iframe.onerror = () => {
          log('❌ Erro ao carregar página de projetos');
        };
      }

      async function testNavigation() {
        log('🔗 Testando navegação...');

        // Verificar se o frontend está rodando
        try {
          const response = await fetch('http://localhost:3000');
          if (!response.ok) {
            throw new Error('Frontend não está respondendo');
          }
          log('✅ Frontend está rodando');
        } catch (error) {
          log(`❌ Frontend não acessível: ${error.message}`);
          return;
        }

        // Instruções para teste manual
        log('📋 TESTE MANUAL DE NAVEGAÇÃO:');
        log('1. Abra http://localhost:3000/projetos em uma nova aba');
        log('2. Verifique se os cards de projetos aparecem');
        log('3. Clique em qualquer card de projeto');
        log('4. Verifique se navega para /projetos/:id');
        log('5. Verifique se a página de detalhamento carrega');
        log('');
        log('💡 Dica: Abra o DevTools (F12) para ver logs do console');

        // Abrir em nova aba
        window.open('http://localhost:3000/projetos', '_blank');
      }

      // Auto-teste quando a página carregar
      window.onload = () => {
        log('🚀 Página de teste carregada');
        log(
          '📝 Use os botões acima para testar diferentes aspectos do sistema'
        );
      };
    </script>
  </body>
</html>
