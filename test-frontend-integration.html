<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Integra√ß√£o Frontend-Backend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .loading {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      .tabs {
        display: flex;
        margin: 20px 0;
      }
      .tab {
        padding: 10px 20px;
        background: #f8f9fa;
        border: 1px solid #ddd;
        cursor: pointer;
      }
      .tab.active {
        background: #007bff;
        color: white;
      }
      .content {
        border: 1px solid #ddd;
        padding: 20px;
      }
      .activity {
        margin: 10px 0;
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 5px;
      }
      .progress-bar {
        width: 100%;
        height: 20px;
        background: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß™ Teste de Integra√ß√£o Frontend-Backend</h1>

      <div id="status" class="status loading">
        Carregando dados do projeto...
      </div>

      <div class="tabs">
        <div class="tab active" onclick="switchTab('parada')">
          Procedimento de Parada
        </div>
        <div class="tab" onclick="switchTab('manutencao')">Manuten√ß√£o</div>
        <div class="tab" onclick="switchTab('partida')">
          Procedimento de Partida
        </div>
      </div>

      <div id="content" class="content">
        <!-- Content will be loaded here -->
      </div>

      <div id="debug" style="margin-top: 30px">
        <h3>üîç Debug Info</h3>
        <div id="debug-info"></div>
      </div>
    </div>

    <script>
      const API_BASE = 'http://localhost:5000';
      const PROJECT_ID = '60d5ec49f1b2c8b1f8c4e456';

      let projectData = {};
      let currentTab = 'parada';

      async function loadProjectData() {
        try {
          document.getElementById('status').innerHTML =
            'üîÑ Carregando dados do backend...';

          // Load all project data
          const endpoints = {
            parada: `${API_BASE}/api/projects/${PROJECT_ID}/procedimento-parada`,
            manutencao: `${API_BASE}/api/projects/${PROJECT_ID}/manutencao`,
            partida: `${API_BASE}/api/projects/${PROJECT_ID}/procedimento-partida`,
            frentes: `${API_BASE}/api/projects/${PROJECT_ID}/frentes`,
            statistics: `${API_BASE}/api/projects/${PROJECT_ID}/statistics`,
          };

          const responses = {};
          let debugInfo = [];

          for (const [key, url] of Object.entries(endpoints)) {
            try {
              const response = await fetch(url);
              const data = await response.json();
              responses[key] = data;

              debugInfo.push(
                `‚úÖ ${key}: Status ${response.status}, Source: ${data.source || 'unknown'}`
              );
            } catch (error) {
              debugInfo.push(`‚ùå ${key}: Error - ${error.message}`);
              responses[key] = { error: error.message };
            }
          }

          // Process the frentes data (new format)
          if (responses.frentes && responses.frentes.data) {
            projectData = {
              parada: responses.frentes.data.parada || [],
              manutencao: responses.frentes.data.manutencao || [],
              partida: responses.frentes.data.partida || [],
            };
          } else {
            // Fallback to individual endpoints
            projectData = {
              parada: responses.parada?.data || [],
              manutencao: responses.manutencao?.data || [],
              partida: responses.partida?.data || [],
            };
          }

          document.getElementById('status').innerHTML =
            '‚úÖ Dados carregados com sucesso!';
          document.getElementById('status').className = 'status success';

          document.getElementById('debug-info').innerHTML =
            debugInfo.join('<br>');

          renderCurrentTab();
        } catch (error) {
          document.getElementById('status').innerHTML =
            `‚ùå Erro: ${error.message}`;
          document.getElementById('status').className = 'status error';

          document.getElementById('debug-info').innerHTML =
            `Error: ${error.message}`;
        }
      }

      function switchTab(tab) {
        // Update tab styles
        document
          .querySelectorAll('.tab')
          .forEach((t) => t.classList.remove('active'));
        event.target.classList.add('active');

        currentTab = tab;
        renderCurrentTab();
      }

      function renderCurrentTab() {
        const activities = projectData[currentTab] || [];
        const content = document.getElementById('content');

        if (activities.length === 0) {
          content.innerHTML = `<p>Nenhuma atividade encontrada para ${currentTab}</p>`;
          return;
        }

        let html = `<h3>${getTabTitle(currentTab)} (${activities.length} atividades)</h3>`;

        activities.forEach((activity, index) => {
          const progress = activity.planned
            ? (activity.real / activity.planned) * 100
            : 0;
          const color = getProgressColor(progress);

          html += `
                    <div class="activity">
                        <h4>${activity.name}</h4>
                        <p>Planejado: ${activity.planned}% | Real: ${activity.real}%</p>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${Math.min(progress, 100)}%; background-color: ${color};"></div>
                        </div>
                        <small>Progresso: ${progress.toFixed(1)}%</small>
                        
                        ${
                          activity.sub_activities
                            ? `
                            <div style="margin-top: 10px;">
                                <strong>Sub-atividades:</strong>
                                ${activity.sub_activities
                                  .map(
                                    (sub) => `
                                    <div style="margin-left: 20px; font-size: 0.9em;">
                                        ‚Ä¢ ${sub.name}: ${sub.real}%/${sub.planned}%
                                    </div>
                                `
                                  )
                                  .join('')}
                            </div>
                        `
                            : ''
                        }
                    </div>
                `;
        });

        content.innerHTML = html;
      }

      function getTabTitle(tab) {
        const titles = {
          parada: 'Procedimento de Parada',
          manutencao: 'Manuten√ß√£o',
          partida: 'Procedimento de Partida',
        };
        return titles[tab] || tab;
      }

      function getProgressColor(progress) {
        if (progress >= 100) return '#4CAF50';
        if (progress >= 80) return '#FF9800';
        return '#F44336';
      }

      // Load data when page loads
      loadProjectData();
    </script>
  </body>
</html>
